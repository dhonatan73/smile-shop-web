<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta http-equiv="refresh" content="1" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"  />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Smile Shop Web</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img class="logo-img" src="./assets/SMILE SHOP.gif" alt="shop-logo" />
      </div>

      <ul class="symbols-top">
        <li><i class="bx bx-home-smile"></i> Inicio</li>

        <li>
            <span class="material-symbols-outlined"> stack_star </span>
          Destaques
        </li>

        <li>
            <span class="material-symbols-outlined"> devices_other </span>
          Eletronicos
        </li>

        <li>
            <span class="material-symbols-outlined"> swap_driving_apps </span>
          Automotivos
        </li>

        <li>
            <span class="material-symbols-outlined"> styler </span>
          Roupas
        </li>
      </ul>

      <section>
        <ul>
          <li>
                <span class="material-symbols-outlined"> heart_check </span>
            Favoritos
          </li>
          <li>
                <span class="material-symbols-outlined"> local_mall </span>
            Sacola
          </li>
          <li>
                <span class="material-symbols-outlined"> account_circle </span>
            Minha Conta
          </li>
        </ul>
      </section>
    </nav>

    <header>
      <img class="template" src="https://img77.uenicdn.com/image/upload/v1543486912/service_images/shutterstock_635241491.jpg" alt="destaque-logo" />
      <img class="template" src="https://macmagazine.com.br/wp-content/uploads/2021/09/13-wallpapers_evento_california_streaming-800x436.png" alt="destaque-logo" />
      <img class="template" src="https://solutudo-cdn.s3-sa-east-1.amazonaws.com/prod/adv_files/5d2f2382-c82c-4537-b1c6-0cacac1e0eb7/a264db2f-590d-4ce5-9028-0c4266d5c85b.jpg" alt="destaque-logo" />
      <img class="template" src="https://m.media-amazon.com/images/I/81wM67ZuKTL.jpg" alt="destaque-logo" />
    </header>
  </body>
</html>
